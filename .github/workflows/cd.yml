# =============================================================================
# Mycelial P2P Network - Continuous Deployment
# =============================================================================
# Multi-cloud deployment to GCP (bootstrap), AWS (peer), Azure (peer), Hetzner (EU peer)
#
# Triggers:
#   - Manual workflow dispatch only (secrets must be configured first)
#
# Prerequisites:
#   - Cloud VMs provisioned with Docker installed
#   - GitHub secrets configured (see docs/CLOUD-DEPLOYMENT.md)
#   - GCP_HOST, GCP_USER, GCP_SSH_KEY
#   - AWS_HOST, AWS_USER, AWS_SSH_KEY
#   - AZURE_HOST, AZURE_USER, AZURE_SSH_KEY
#   - HETZNER_HOST, HETZNER_USER, HETZNER_SSH_KEY
# =============================================================================

name: CD

on:
  # Disabled: push to main triggers CD but requires secrets to be configured
  # push:
  #   branches: [main]
  workflow_dispatch:
    inputs:
      deploy_target:
        description: 'Deployment target'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - gcp
          - aws
          - azure
          - hetzner
          - images-only

env:
  REGISTRY: ghcr.io
  NODE_IMAGE: ghcr.io/${{ github.repository_owner }}/mycelial-node
  DASHBOARD_IMAGE: ghcr.io/${{ github.repository_owner }}/mycelial-dashboard

jobs:
  # ============================================
  # Build and Push Docker Images
  # ============================================
  build-images:
    name: Build & Push Images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      node_tag: ${{ steps.meta-node.outputs.tags }}
      dashboard_tag: ${{ steps.meta-dashboard.outputs.tags }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (node)
        id: meta-node
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.NODE_IMAGE }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Extract metadata (dashboard)
        id: meta-dashboard
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DASHBOARD_IMAGE }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push node image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta-node.outputs.tags }}
          labels: ${{ steps.meta-node.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push dashboard image
        uses: docker/build-push-action@v5
        with:
          context: ./dashboard
          file: ./dashboard/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta-dashboard.outputs.tags }}
          labels: ${{ steps.meta-dashboard.outputs.labels }}
          build-args: |
            VITE_P2P_WS_URL=ws://${{ secrets.GCP_HOST }}:8080/ws
            VITE_P2P_API_URL=http://${{ secrets.GCP_HOST }}:8080
            VITE_USE_MOCK_DATA=false
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ============================================
  # Deploy to GCP (Bootstrap Node)
  # ============================================
  deploy-gcp:
    name: Deploy to GCP (Bootstrap)
    runs-on: ubuntu-latest
    needs: build-images
    if: |
      github.event_name == 'push' ||
      github.event.inputs.deploy_target == 'all' ||
      github.event.inputs.deploy_target == 'gcp'
    environment:
      name: gcp-production
    steps:
      - name: Deploy to GCP VM
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.GCP_HOST }}
          username: ${{ secrets.GCP_USER }}
          key: ${{ secrets.GCP_SSH_KEY }}
          script: |
            # Pull latest images
            docker pull ${{ env.NODE_IMAGE }}:latest
            docker pull ${{ env.DASHBOARD_IMAGE }}:latest

            # Stop existing containers
            docker stop mycelial-bootstrap mycelial-dashboard 2>/dev/null || true
            docker rm mycelial-bootstrap mycelial-dashboard 2>/dev/null || true

            # Start bootstrap node
            docker run -d \
              --name mycelial-bootstrap \
              --restart unless-stopped \
              -p 8080:8080 \
              -p 9000:9000 \
              -v mycelial-data:/app/data \
              ${{ env.NODE_IMAGE }}:latest \
              --bootstrap --name "GCPBootstrap" --port 9000 --http-port 8080

            # Start dashboard
            docker run -d \
              --name mycelial-dashboard \
              --restart unless-stopped \
              -p 80:80 \
              ${{ env.DASHBOARD_IMAGE }}:latest

            # Wait for health check
            sleep 5
            curl -f http://localhost:8080/health || exit 1
            curl -f http://localhost/health || exit 1

            echo "GCP deployment successful!"

  # ============================================
  # Deploy to AWS (Peer Node)
  # ============================================
  deploy-aws:
    name: Deploy to AWS (Peer)
    runs-on: ubuntu-latest
    needs: [build-images, deploy-gcp]
    if: |
      github.event_name == 'push' ||
      github.event.inputs.deploy_target == 'all' ||
      github.event.inputs.deploy_target == 'aws'
    environment:
      name: aws-production
    steps:
      - name: Deploy to AWS EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.AWS_HOST }}
          username: ${{ secrets.AWS_USER }}
          key: ${{ secrets.AWS_SSH_KEY }}
          script: |
            # Pull latest image
            docker pull ${{ env.NODE_IMAGE }}:latest

            # Stop existing container
            docker stop mycelial-peer 2>/dev/null || true
            docker rm mycelial-peer 2>/dev/null || true

            # Start peer node connecting to GCP bootstrap
            docker run -d \
              --name mycelial-peer \
              --restart unless-stopped \
              -p 8080:8080 \
              -p 9000:9000 \
              -v mycelial-data:/app/data \
              ${{ env.NODE_IMAGE }}:latest \
              --name "AWSPeer" --connect "/ip4/${{ secrets.GCP_HOST }}/tcp/9000"

            # Wait for health check
            sleep 5
            curl -f http://localhost:8080/health || exit 1

            echo "AWS deployment successful!"

  # ============================================
  # Deploy to Azure (Peer Node)
  # ============================================
  deploy-azure:
    name: Deploy to Azure (Peer)
    runs-on: ubuntu-latest
    needs: [build-images, deploy-gcp]
    if: |
      github.event_name == 'push' ||
      github.event.inputs.deploy_target == 'all' ||
      github.event.inputs.deploy_target == 'azure'
    environment:
      name: azure-production
    steps:
      - name: Deploy to Azure VM
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.AZURE_HOST }}
          username: ${{ secrets.AZURE_USER }}
          key: ${{ secrets.AZURE_SSH_KEY }}
          script: |
            # Pull latest image
            docker pull ${{ env.NODE_IMAGE }}:latest

            # Stop existing container
            docker stop mycelial-peer 2>/dev/null || true
            docker rm mycelial-peer 2>/dev/null || true

            # Start peer node connecting to GCP bootstrap
            docker run -d \
              --name mycelial-peer \
              --restart unless-stopped \
              -p 8080:8080 \
              -p 9000:9000 \
              -v mycelial-data:/app/data \
              ${{ env.NODE_IMAGE }}:latest \
              --name "AzurePeer" --connect "/ip4/${{ secrets.GCP_HOST }}/tcp/9000"

            # Wait for health check
            sleep 5
            curl -f http://localhost:8080/health || exit 1

            echo "Azure deployment successful!"

  # ============================================
  # Deploy to Hetzner (EU Peer Node)
  # ============================================
  deploy-hetzner:
    name: Deploy to Hetzner (EU Peer)
    runs-on: ubuntu-latest
    needs: [build-images, deploy-gcp]
    if: |
      github.event_name == 'push' ||
      github.event.inputs.deploy_target == 'all' ||
      github.event.inputs.deploy_target == 'hetzner'
    environment:
      name: hetzner-production
    steps:
      - name: Deploy to Hetzner VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HETZNER_HOST }}
          username: ${{ secrets.HETZNER_USER }}
          key: ${{ secrets.HETZNER_SSH_KEY }}
          script: |
            # Pull latest image
            docker pull ${{ env.NODE_IMAGE }}:latest

            # Stop existing container
            docker stop mycelial-peer 2>/dev/null || true
            docker rm mycelial-peer 2>/dev/null || true

            # Start EU peer node connecting to GCP bootstrap
            docker run -d \
              --name mycelial-peer \
              --restart unless-stopped \
              -p 8080:8080 \
              -p 9000:9000 \
              -v mycelial-data:/app/data \
              ${{ env.NODE_IMAGE }}:latest \
              --name "HetznerEU" --connect "/ip4/${{ secrets.GCP_HOST }}/tcp/9000"

            # Wait for health check
            sleep 5
            curl -f http://localhost:8080/health || exit 1

            echo "Hetzner EU deployment successful!"

  # ============================================
  # Post-Deployment Verification
  # ============================================
  verify-deployment:
    name: Verify P2P Network
    runs-on: ubuntu-latest
    needs: [deploy-gcp, deploy-aws, deploy-azure, deploy-hetzner]
    if: |
      always() &&
      (needs.deploy-gcp.result == 'success') &&
      (github.event_name == 'push' || github.event.inputs.deploy_target == 'all')
    steps:
      - name: Verify Bootstrap Health
        run: |
          curl -f http://${{ secrets.GCP_HOST }}:8080/health
          echo "Bootstrap node is healthy"

      - name: Check Peer Count
        run: |
          PEERS=$(curl -s http://${{ secrets.GCP_HOST }}:8080/api/peers | jq length)
          echo "Connected peers: $PEERS"
          if [ "$PEERS" -lt 3 ]; then
            echo "Warning: Expected at least 3 peers, found $PEERS"
          fi

      - name: Deployment Summary
        run: |
          echo "## Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Node | Region | URL | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|------|--------|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| GCP Bootstrap | US | http://${{ secrets.GCP_HOST }} | ${{ needs.deploy-gcp.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| AWS Peer | US | http://${{ secrets.AWS_HOST }}:8080 | ${{ needs.deploy-aws.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Azure Peer | US | http://${{ secrets.AZURE_HOST }}:8080 | ${{ needs.deploy-azure.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Hetzner EU Peer | EU | http://${{ secrets.HETZNER_HOST }}:8080 | ${{ needs.deploy-hetzner.result }} |" >> $GITHUB_STEP_SUMMARY
