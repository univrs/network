<!DOCTYPE html>
<html>
<head><title>Mycelial WebSocket Test</title></head>
<body style="background:#111;color:#0f0;font-family:monospace;padding:20px">
  <h2>ğŸ„ Mycelial Network Monitor</h2>
  <div id="status">Connecting...</div>
  <pre id="log" style="height:400px;overflow:auto;background:#000;padding:10px"></pre>
  <script>
    const log = document.getElementById('log');
    const status = document.getElementById('status');
    const ws = new WebSocket('ws://localhost:8080/ws');
    
    ws.onopen = () => {
      status.textContent = 'âœ… Connected to Mycelial Network!';
      log.textContent += 'Connected!\n';
    };
    
    ws.onmessage = e => {
      const data = JSON.parse(e.data);
      log.textContent += JSON.stringify(data, null, 2) + '\n\n';
      log.scrollTop = log.scrollHeight;
    };
    
    ws.onerror = e => {
      status.textContent = 'âŒ Connection error';
      console.error(e);
    };
    
    ws.onclose = () => {
      status.textContent = 'ğŸ”Œ Disconnected';
    };
  </script>
</body>
</html>
